<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Online Shop</title>
  <style>
    body { font-family: Arial; margin: 20px; background: #f5f5f5; }
    .product { background: white; padding: 15px; margin: 10px; border-radius: 8px; box-shadow: 1px 1px 5px #ccc; }
    .product img { max-width: 100%; height: 150px; }
    .product h3 { margin: 0 0 10px; }
    .btn-buy { background: green; color: white; padding: 8px 12px; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Welcome to My Shop!</h1>

  <div class="product">
    <img src="https://via.placeholder.com/200" alt="Product">
    <h3>Product A - $10</h3>
    <button class="btn-buy" onclick="alert('Thanks for buying Product A')">Buy Now</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/200" alt="Product">
    <h3>Product B - $20</h3>
    <button class="btn-buy" onclick="alert('Thanks for buying Product B')">Buy Now</button>
  </div>

</body>
</html>
